<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Ricardo Ramos | HTML Form - User Poll</h1>
</header>
<main>
    
<form>
    <fieldset>
      <legend>Contact Information</legend>
      <section class="form_input">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname"  class="inputE">
      </section>
      <section class="form_input">
      <label for="useremail">Email:</label>
      <input type="email" id="useremail" name="useremail" class="inputE">
      </section>
    </fieldset>
    <fieldset class="questions">
        <legend>Questions</legend>
    <section class = "questions_section">
    <label for="browser">What is your favorite internet browser?</label>
    <select id="browser" name="browser"  class="inputE">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
    </select>
    </section>   
    <section class = "questions_section">
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
    </section>
        <label class="places" for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
      </fieldset>
      <center><button class="buttonBlue" type="submit">Submit Poll</button></center>
  </form>
  </main>
<footer>

</body>
</html>
