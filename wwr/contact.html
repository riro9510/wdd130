<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/rafting.css">
    <meta name="description" content="WDD 130: Contact us">
    <meta name="author" content="Ricardo Ramos Olivares">
    <title>River Rapis Rafting Co. | Contact us</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="./site-plan-rafting.html">Home</a>            
            <a href="#">About</a>
            <a href="wwr/site-plan-rafting.html">trips</a>
            <a href="https://linkedin.com">Contact</a>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <section class="contact_class">
                <h2>Company Information</h2>
                <p>Address: 123 River Road, Moab, UT 84532</p>
                <p>Phone: (555) 123-4567</p>
                <p>Email: info@raftingadventures.com</p>
            </section>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Reservation Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="Employee 3">
                    <figcaption>Mike Johnson - Customer Service</figcaption>
                </figure>
            </div>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24953.89379875122!2d-109.57201806770017!3d38.57439614484598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123%20River%20Road%2C%20Moab%2C%20UT%2084532!5e0!3m2!1ses-419!2smx!4v1716692384635!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <section class="form_input">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="inputE">
                    </section>
                    <section class="form_input">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" class="inputE">
                    </section>
                </fieldset>
                <fieldset>
                    <legend>Purpose of Message</legend>
                    <section class="form_input">
                        <label>Choose one:</label><br>
                        <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                        <label for="inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                    </section>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <section class="form_input">
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </section>
                </fieldset>
                <fieldset>
                    <section class="form_input">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </section>
                </fieldset>
                <center><button class="buttonBlue" type="submit">Submit</button></center>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> River Rapids Rafting Co. | Ricardo Ramos Olivares</p>
        <section class="social_media">
        <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="https://www.twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </section>
    </footer>
    
</body>
</html>
